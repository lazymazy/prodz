<template name="seite">
<li class="seite">
 <b>Seite {{nummer}} {{desc}}</b>
    
   <span class="buttons"><button class="toggle-edit">&#9998;</button> </span>
    
     <div id="seite_edit_{{_id}}" class="seite_edit">   
              <form class="seite-edit-form">
                  Seiten-Nummer: <input name="seite_edit_nummer" class="seite_edit_nummer" type="text" size="4" value="{{nummer}}">
                  Bezeichnung: <input name="seite_edit_desc"  class="seite_edit_desc" type="text" size="10" value="{{desc}}">
                <span class="delete">&times; Seite l&ouml;schen</span>
              </form>
      </div>
    
    <ul class="task_list">
          {{#each tasks}}

        {{> task}}

      {{/each}}
</ul>
    <form class="new-task">

        <input type="text" name="text" placeholder="Neuer Artikel" />

      </form>
</li>

</template>
