<template name="seite">
    <li class="seite seite_break {{page_break}}">
        <b>Seite {{nummer}} {{desc}}</b>

        <span class="buttons"><button class="toggle-edit">&#9998;</button> </span>

        <div id="seite_edit_{{_id}}" class="seite_edit">   
            <form class="seite-edit-form">
                Seiten-Nr: <input name="seite_edit_nummer" class="seite_edit_nummer" type="text" size="4" value="{{nummer}}">
                Bezeichnung: <input name="seite_edit_desc"  class="seite_edit_desc" type="text" size="10" value="{{desc}}"><br>
                <span class="delete">&times; Seite l&ouml;schen</span>
            </form>
        </div>

        <ul class="task_list">
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
        {{#if tasks_same_status}}
                <div class="{{lastStatus}}" >
            
        <span class="all_next_status" > Ganze Seite &#10145; </span>
        </div>
      
        {{/if}}
        <form class="new-task">
            <input type="text" name="text" placeholder="Neuer Artikel" />
        </form>
         {{#if layout_mode }}
                <div class="seite_tools" >
                      <span class="toggle_has_picture_edit {{has_picture_edit}}">&#x1f3d4;</span>
                      <span class="toggle_has_app {{has_app}}" alt="APP">&#x1F431;</span>
                      <span class="toggle_has_pdf {{has_pdf}}">&#x1f353;</span>
                    


        </div>
      
        {{/if}}
    </li>
</template>
